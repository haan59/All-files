<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASI Education Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <!--Login Section-->

    <div class="site">
        <div class="form-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-10 col-md-8 col-lg-6">
                        <div class="form-title">
                            <h1 class="text-center m-0">ASI Education</h1>
                            <p class="text-center">Cho phụ huynh</p>
                        </div>
                        <div class="form-group p-0">
                            <form>
                                <div class="input-group mb-3 mx-auto">
                                    <label class="text-truncate" for="username">Tài khoản</label> <br>
                                    <input type="text" class="form-control" id="username"
                                    placeholder="Email hoặc số điện thoại">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><img src="./mi_user.png" alt="user-icon"></span>
                                    </div>
                                </div>
                                <div class="input-group mb-3 mx-auto">
                                    <label class="text-truncate" for="password">Mật khẩu</label> <br>
                                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><img src="./mdi_eye-outline.png" alt="eye-icon"></span>
                                    </div>
                                </div>
                                <button class="btn btn-loggin d-block mb-3 mx-auto" onclick="location.href='#';">Đăng
                                    nhập</button>
                                <button class="btn btn-google d-block mx-auto"><img src="./Google__G__logo.svg.webp"
                                        alt="Logo Google" width="20px" height="20px"> Đăng nhập qua Google</button>
                            </form>
                        </div>
                        <p class="register mt-4 p-0 d-flex justify-content-center align-items-center"> Chưa có tài khoản,
                            <a class="mx-1" href="#">Đăng ký</a>
                            ngay
                        </p>
                    </div>
                </div>    
            </div>
            <div class="form-banner"></div>
         </div>   
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
